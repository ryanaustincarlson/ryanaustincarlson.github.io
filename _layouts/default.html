                    var collapsed = true;

                    jQuery.fn.rotate = function(degrees) {
                        $(this).css({'-webkit-transform' : 'rotate('+ degrees +'deg)',
                           '-moz-transform' : 'rotate('+ degrees +'deg)',
                           '-ms-transform' : 'rotate('+ degrees +'deg)',
                           'transform' : 'rotate('+ degrees +'deg)'});
                    };

                    jQuery(document).ready(function () {

                            // alert($(window).width())

                            $(window).resize(function() {
                                var em = $(window).width() / parseFloat($("body").css("font-size"));
                                console.log("resize to " + em);

                                var display = 'block';
                                if (em < 40 && collapsed)
                                {
                                    display = 'none';
                                }
                                
                                $('#sidebar').css("display", display);
                            });


                            /* Open the menu */
                            jQuery("#reveal-sidebar").click(function () {

                                console.log("collapsed: " + collapsed);

                                var margin = collapsed ? "200px" : "1";

                                jQuery("#content").stop();

                                jQuery('#sidebar').slideToggle();

                                $(this).rotate(collapsed ? 180 : 0);

                                collapsed = !collapsed;
                            });

                            /* close the menu */
                            jQuery("#contentLayer").click(function () {

                                /* enable all scrolling on mobile devices when menu is closed */
                                jQuery('#container').unbind('touchmove');

                                /* set margin for the whole container back to original state with a jquery UI animation */
                                jQuery("#container").animate({"marginTop": ["1", 'easeOutExpo']}, {
                                    duration: 700,
                                    complete: function () {
                                        jQuery('#content').css('width', 'auto');
                                        jQuery('#contentLayer').css('display', 'none');
                                        /* jQuery('nav').css('opacity', 0); */
                                        jQuery('#content').css('min-height', 'auto');
                                    }
                                });
                            });

                        });
